<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YanTech-free-Dictionary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-box">YanTech Free Dictionary</div>

        <div class="search-trigger"><i class="fas fa-search"></i></div>

        <div class="search-bar">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter Your Word"
                class="word-input"
              />

              <button type="submit" class="search-btn">Find Your word</button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <div class="audio-container">
      <div class="sound-word-container">
        <div class="sound-logo"><i class="fas fa-volume-high"></i></div>
        <h3 class="searched-word"></h3>
      </div>

      <div class="play-logo control-btn"><i class="fas fa-play"></i></div>
      <div class="pause-logo control-btn"><i class="fas fa-pause"></i></div>

      <div class="resume-logo control-btn"><i class="fas fa-stop"></i></div>
     
    </div>

    <div class="result-container">

      <div class="loader-container">
        
        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
